<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Trang chủ</title>
    <th:block th:fragment="styles">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">Alumni Social Network</a>
                    </li>
                   <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/}" sec:authorize="isAuthenticated()">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/post/}" sec:authorize="isAuthenticated()">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/surveypost/}" sec:authorize="isAuthenticated()">Survey Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/invitation/}" sec:authorize="isAuthenticated()">Invitation Post</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <footer th:fragment="footer">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>Social Media Post</h1>
            <p>Social Post &copy; 2025</p>
        </div>
    </footer>
</body>
</html>
