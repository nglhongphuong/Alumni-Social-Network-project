<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Post Card</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap Icons (n·∫øu c·∫ßn d√πng icon) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <style>
            .comment-avatar {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div th:replace="base :: header"></div>
        <main class="container">
            <!--    <h1>DETAIL POST</h1>-->
            <div class="container mt-4">
                <!--            B√†i vi·∫øt -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between border-top">
                        <div>
                            <strong th:text="${post.userId.name}">T√™n ng∆∞·ªùi ƒëƒÉng</strong> . 
                            <small th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy')}">Ng√†y ƒëƒÉng</small>

                        </div>
                        <strong th:text="${post.visibility}"></strong>

                    </div>
                    <img class="card-img-top" th:src="${post.image}" alt="·∫¢nh b√†i vi·∫øt" th:if="${id!=null}">

                    <div class="card-body">
                        <p class="card-text" th:text="${post.content}">N·ªôi dung b√†i vi·∫øt</p>
                    </div>

                    <!--                Like / Comment / Share -->
                    <div class="card-body d-flex justify-content-between border-top">
                        <div class="col-4">
                            T·∫•t c·∫£ <small th:text="${countAllReactions[post.id]}">0</small>
                            <span data-bs-toggle="tooltip" th:attr="data-bs-title=${#strings.arrayJoin(userReactType['LIKE']?.![name], ', ') ?: 'Kh√¥ng ai'}">üëç</span> 
                            <small th:text="${countReactDt['LIKE']?:0}">0</small>

                            <span data-bs-toggle="tooltip" th:attr="data-bs-title=${#strings.arrayJoin(userReactType['HAHA']?.![name], ', ') ?: 'Kh√¥ng ai'}">üòÇ</span> 
                            <small th:text="${countReactDt['HAHA']?:0}">0</small>

                            <span data-bs-toggle="tooltip" th:attr="data-bs-title=${#strings.arrayJoin(userReactType['WOW']?.![name], ', ') ?: 'Kh√¥ng ai'}">üò≤</span>  
                            <small th:text="${countReactDt['WOW']?:0}">0</small>

                            <span data-bs-toggle="tooltip" th:attr="data-bs-title=${#strings.arrayJoin(userReactType['SAD']?.![name], ', ') ?: 'Kh√¥ng ai'}">üò¢</span>  
                            <small th:text="${countReactDt['SAD']?:0}">0</small>

                            <i data-bs-toggle="tooltip" th:attr="data-bs-title=${#strings.arrayJoin(userReactType['LOVE']?.![name], ', ') ?: 'Kh√¥ng ai'}">‚ù§</i>Ô∏è 
                            <small th:text="${countReactDt['LOVE']?:0}">0</small>

                        </div>

                        <!--                    <div class="col-4">
                                                <a th:href="@{'/post/'+ ${post.id}+'/detail/reaction/'+${userId.id}}" 
                                                   class="btn btn-warning">Update</a>
                        
                                                <a th:href="@{'/post/' + ${post.id} + '/detail/reaction/delete'(userId=${comment.userId.id})}" 
                                                   th:onclick="return confirm('B·∫°n c√≥ mu·ªën x√≥a ?')" class="btn btn-danger">Delete</a>
                                            </div>-->

                        <!--                    ====================  ADD REACTION ==================-->
                        <div class ="col-4">
                            <form th:action="@{'/post/' + ${post.id} + '/detail/add-reaction'}"
                                  th:object="${reaction}" method="post" enctype="multipart/form-data">


                                <select class="form-select" id="reactions" th:field="*{reactionType}">
                                    <option th:each="m : ${reactionType}"
                                            th:value="${m}" 
                                            th:text="${m.displayName}"></option>
                                </select>

                                <select class="form-select" id="user" name="userReaction">
                                    <option th:each="m : ${user}"
                                            th:value="${m.id}" 
                                            th:text="|${m.id}-${m.username}|">user</option>
                                </select>


                                <button type="submit" class="btn btn-info" title="G·ª≠i"> Th√™m reaction </button>
                            </form>

                            <!-- N√∫t X√≥a reaction -->


                            <form th:action="@{'/post/' + ${post.id} + '/detail/delete-reaction'}"
                                  th:object="${reaction}" method="post" enctype="multipart/form-data" style="margin-top: 10px;">

                                <select class="form-select" id="user" name="userReaction">
                                    <option th:each="m : ${user}"
                                            th:value="${m.id}" 
                                            th:text="|${m.id}-${m.username}|">user</option>
                                </select>


                           <button type="submit" class="btn btn-danger">X√≥a reaction</button>
                            </form>

                        </div>
                        <div class="col-4 d-flex justify-content-end" ><a href="#commentSection">B√¨nh lu·∫≠n (<span th:text=${countComments[post.id]}>7</span>)</a></div>

                    </div>
                    <!--======================= LIST COMMENT ==============-->

                    <div class="card-body border-top" id="commentSection">
                        <div th:each="c, iterStat : ${comments}" class="card-body d-flex justify-content-between border-top">
                            <div class="col-6">
                                <img th:src="@{${c.userId.avatar}}" class="comment-avatar me-2" alt="Avatar">
                                <div>
                                    <strong th:text = "${c.userId.name}">T√™n ng∆∞·ªùi b√¨nh lu·∫≠n</strong>
                                    <p class="mb-0" th:text="${c.content}">N·ªôi dung b√¨nh lu·∫≠n</p>
                                    <small class="text-muted" th:text = "${#dates.format(c.createdAt, 'dd/MM/yyyy')}">4 ng√†y</small>
                                </div>

                            </div>

                            <div class="col-4 gap-2 p-4 d-flex justify-content-end">
                                <a th:href="@{'/post/'+ ${post.id}+'/detail/'+${c.id}}"  class="btn btn-info">Update</a>

                                <a th:href="@{'/post/'+ ${post.id}+'/detail/delete'(id=${c.id})}" th:onclick="return confirm('B·∫°n c√≥ mu·ªën x√≥a ?')" class="btn btn-danger">Delete</a>
                            </div>
                        </div>


                    </div>
                </div>

                <!--            ================== ADD COMMENT ==================-->
                <div class="card-footer bg-light">
                    <form th:action="@{'/post/' + ${post.id} + '/detail/add-comment'}"
                          th:object="${comment}" method="post" enctype="multipart/form-data">

                        <div class="d-flex align-items-center">
                            <div class="col-md-3 mb-3">

                                <label for="userId">Ng∆∞·ªùi d√πng</label>
                                <select class="form-select" id="user" name="user" th:field="*{userId}">
                                    <option th:each="m : ${user}"
                                            th:value="${m.id}" 
                                            th:text="|${m.id}-${m.username}|">user</option>
                                </select>


                            </div>

                            <div class="col-md-7 mb-3">
                                <textarea class="form-control ms-3 mt-4" rows="1" id="content" th:field="*{content}" placeholder="Nh·∫≠p b√¨nh lu·∫≠n..."></textarea>
                            </div>

                            <div class="col-md-2 mb-3 mt-4 d-flex justify-content-center">
                                <input type="hidden"  th:field="*{id}">

                                <!-- N√∫t g·ª≠i (bi·ªÉu t∆∞·ª£ng) -->
                                <button type="submit" class="btn btn-info" title="G·ª≠i">
                                    <span th:if="${comment.id == null}">Th√™m comment</span> 
                                    <span th:unless="${comment.id == null}">c·∫≠p nh·∫≠t comment</span> 
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </main>
    <div th:replace="base :: footer"></div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- K√≠ch ho·∫°t tooltip -->
    <script>
        document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
            new bootstrap.Tooltip(el);
        });
    </script>




</body>
</html>
